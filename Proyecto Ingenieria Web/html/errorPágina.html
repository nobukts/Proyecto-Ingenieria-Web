            <h1> Notificar error de la página </h1>
            <div class="container caja">
                <form action="" id="form-error" name="form-error">
                    <ul class="campo-form-error">
                        <li>
                            <div class="row">
                                <div class="col-md-6" style="text-align: right;">
                                    <p>Titulo de error</p>
                                </div>
                                <div class="col-md-6" style="text-align: left;">

                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="col-md-6" style="text-align: right;">
                                    <p>Indique descripción del error</p>
                                </div>
                                <div class="col-md-6" style="text-align: left;">
                                    <textarea name="descripcionError" rows="10" cols="50"></textarea>
                                </div>
                            </div>
                        </li>
                        <li style="text-align: center;">
                            <input type="submit" value="Registrar olla común">
                        </li>
                    </ul>
                </form>
