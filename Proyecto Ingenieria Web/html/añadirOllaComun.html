        <section>
            <h1> Añadir Olla Común</h1>
            <div class="container caja">
                <form action="" id="form-olla-comun" name="form-olla-comun">
                    <ul class="campo-form-olla">
                        <li>
                            <div class="row">
                                <div class="col-md-6" style="text-align: right;">
                                    <p>Indique nombre del evento</p>
                                </div>
                                <div class="col-md-6" style="text-align: left;">
                                    <input type="text" name="nombreEvento" id="nombreEvento">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="col-md-6" style="text-align: right;">
                                    <p>Elegir región</p>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-select" id="region" style="width: fit-content;">
                                        <option> Arica y Parinacota</option>
                                        <option> Tarapacá</option>
                                        <option>Antofagasta</option>
                                        <option>Atacama</option>
                                        <option>Coquimbo</option>
                                        <option>Valparaíso</option>
                                        <option>R. Metropolitana</option>
                                        <option>O'Higgins</option>
                                        <option>Maule</option>
                                        <option>Ñuble</option>
                                        <option>Los Ríos</option>
                                        <option>Los Lagos</option>
                                        <option>Aysén</option>
                                        <option>Magallanes</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="col-md-6" style="text-align: right;">
                                    <p>Ingrese la dirección </p>
                                </div>
                                <div class="col-md-6" style="text-align: left;">
                                    <input type="text" name="nombreCalle" id="nombreCalle">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="col-md-6" style="text-align: right;">
                                    <p>Indique la fecha</p>
                                </div>
                                <div class="col-md-6" style="text-align: left;">
                                    <input type="date" name="fechaActividad" id="fechaActividad">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="col-md-6" style="text-align: right;">
                                    <p>Indique descripción</p>
                                </div>
                                <div class="col-md-6" style="text-align: left;">
                                    <textarea name="descripcionEvento" rows="7" cols="24"></textarea>
                                </div>
                            </div>
                        </li>
                        <li>        
                            <div class="row">
                                <div class="col-md-6" style="text-align: right;">
                                    <p>Agregar foto (opcional)</p>
                                </div>
                                <div class="col-md-6" style="text-align: left;">
                                    <input type="file" name="fotoEvento" id="fotoEvento">
                                </div>
                            </div>
                        </li>
                        <li style="text-align: center;">
                            <input type="submit" value="Registrar olla común">
                        </li>
                    </ul>
                </form>
            </div>
        </section>
