                <div class="register-box">
    
                    <h2>Crear Cuenta</h2>
    
                    <form action="" id="formRegistro" name="formRegistro">
    
                        <div class="user-box">
    
                            <input type="text" name="inputNombreRegistro" id="inputNombreRegistro"  placeholder="Nombre">
                            
    
                        </div>
    
                        <div class="user-box">
    
                            <input type="text" name="inputCorreoRegistro" id="inputCorreoRegistro" placeholder="Correo">
                            
    
                        </div>
    
                        <div class="user-box">
    
                            <input type="text" name="inputTelefonoRegistro" id="inputTelefonoRegistro"  placeholder="Telefono">
                            
    
                        </div>
    
                        <div class="user-box">
    
                            <input type="password" name="inputContraRegistro" id="inputContraRegistro"  placeholder="Contraseña">
                            
    
                        </div>
    
                        <div class="user-box">
    
                            <input type="password" name="inputConfirmarContraRegistro" id="inputConfirmarContraRegistro"  placeholder="Confirmar contraseña">
                            
    
                        </div>
    
                        <input class="botonLogin" type="submit" value="Crear Cuenta">
    
                        <br><br>
                        <p class="alfa">¿Tienes una cuenta? <a class="btn-index" href="inicioSesion.html">Iniciar sesión</a></p>
                        
                    </form>
